<!doctype html>
<html lang="ja">
  <head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ABCの発音を手書きで答えるゲームです。">
    <title>Tegaki ABC</title>
    <meta property="og:title" content="Tegaki ABC">
    <meta property="og:site_name" content="Tegaki ABC">
    <meta property="og:description" content="ABCの発音を手書きで答えるゲームです。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://marmooo.github.io/tegaki-abc/">
    <meta property="og:image" content="https://marmooo.github.io/tegaki-abc/favicon/apple-touch-icon.png">
    <meta name="twitter:card" content="summary">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142997649-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-142997649-1');
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/tegaki-abc/sw.js');
        });
      }
    </script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
    <link rel="icon" type="image/png" href="/tegaki-abc/favicon/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/tegaki-abc/favicon/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/tegaki-abc/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/tegaki-abc/favicon/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      #reply { font-family: 'Source Code Pro', serif; }
      #counter {
        font-size:10rem; width:12rem; height:12rem; line-height:12rem; border-radius: 50%;
        background:tomato; margin:auto; }
      #catsWalk { height:30vh; text-align:center; position:relative; }
      #tegakiPanel { position:relative; height:280px; }
      #tehon, #tegaki { width:280px; height:280px; border:solid 1px;
        position:absolute; left:0; right:0; margin:auto; }
      img,canvas { cursor:pointer; touch-action:none; }
      html[data-theme="dark"] { filter: invert(1) hue-rotate(180deg); }
      @-moz-document url-prefix() { html[data-theme="dark"] { background-color:black; } }
      html[data-theme="dark"] .cat { filter: invert(1) hue-rotate(180deg); }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/tegaki-abc/">
            <img src="/tegaki-abc/favicon/favicon.svg" width="32" height="32">
            Tegaki ABC
          </a>
          <div class="navbar-nav">
            <select id="grade" class="form-select form-select-sm" aria-label="種類">
              <option selected>ABC</option>
              <option>abc</option>
            </select>
            <button title="ダークモード切替" id="toggleDarkMode" class="fs-4 btn p-0 ms-1">🌓</button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <noscript>
        <div class="alert alert-warning">JavaScript を ON にしてください</div>
      </noscript>
      <div id="noTTS" class="alert alert-warning d-none">
        <p>お使いのブラウザは音声読み上げに対応していません。
        Firefox for Linux は発話モジュールをインストールしてください。例:
        </p>
        <pre><code>sudo apt install speech-dispatcher
sudo apt install festival speech-dispatcher-festival</code></pre>
      </div>
      <div id="gameStart" class="text-center d-none">
        <div id="countdown">
          <div id="counter">3</div>
          <img class="cat" src="kohacu.webp" width="128" height="128" alt="">
        </div>
      </div>
      <div id="scorePanel" class="text-center pb-3 d-none">
        <h3 class="pt-3">
          <ruby>結果<rp>(</rp><rt>けっか</rt><rp>)</rp></ruby>
        </h3>
        <img class="cat" src="kohacu.webp" width="128" height="128" alt="">
        <p>クリアしたのは・・・</p>
        <div class="h2 pb-3">
          <span id="score" class="h1">0</span>
          <ruby>問<rp>(</rp><rt>もん</rt><rp>)</rp></ruby>！
        </div>
        <button id="restartButton" type="button" class="btn btn-primary btn-lg">リスタート</button>
      </div>
      <div id="playPanel">
        <div class="row">
          <div class="col-sm">
            <p>ABC の<ruby>発音<rt>はつおん</rt></ruby>を<ruby>手書<rt>てが</rt></ruby>きで<ruby>答<rt>こた</rt></ruby>えるゲームです。
            </p>
          </div>
          <div class="col-sm">
            <div class="alert alert-info text-center">
              <div class="h5">
                <label><ruby>時間<rp>(</rp><rt>じかん</rt><rp>)</rp></ruby>:</label>
                <span id="time" class="ms-1">120秒 / 120秒</span>
              </div>
              <div>
                <button id="startButton" class="btn btn-primary btn-lg m-1">スタート</button>
                <button id="showAnswer" class="btn btn-secondary btn-lg m-1">こたえ</button>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center pt-3">
          <div class="h1">解答: <span id="reply"></span></div>
          <div id="tegakiPanel">
            <canvas id="tehon" width="280" height="280"></canvas>
            <canvas id="tegaki" width="280" height="280"></canvas>
          </div>
          <div>
            <button title="もう一度聴く" class="btn p-0">
              <img id="respeak" src="refresh.svg" width="64" height="64">
            </button>
            <button title="書き直し" class="btn p-0 ms-1">
              <img id="eraser" src="eraser.svg" width="64" height="64">
            </button>
          </div>
        </div>
        <div id="catsWalk" class="pt-4">
          <img id="kohacu" class="cat" src="kohacu.webp" width="128" height="128" alt="kohacu">
        </div>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div class="pt-3">
        <a class="px-1" href="/">Home</a>
        <a class="px-1" href="/terms/">Terms</a>
        <a class="px-1" href="https://github.com/marmooo/tegaki-abc">Contact</a>
      </div>
      <div class="text-muted">&copy; <a href="https://github.com/marmooo">marmooo</a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.4/dist/signature_pad.umd.min.js" integrity="sha256-xuQgZE2VC1Soyw8LCQlcPXpfqO6HEQhFExfLVcSXY3c=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
